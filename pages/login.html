<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sibasi Ltd</title>
  <!-- Temporary CSP for testing; remove in production -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>Sign In</h2>
      <div class="progress-bar">
        <div id="progress-fill" style="width: 0%"></div>
      </div>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" aria-describedby="email-error" required>
          <span class="error-message" id="email-error"></span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="Enter your password" aria-describedby="password-error" required>
            <button type="button" id="toggle-password" aria-label="Toggle password visibility">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <span class="error-message" id="password-error"></span>
        </div>
        <button type="submit" id="submit-btn" disabled>
          <span class="btn-text">Login</span>
          <span class="btn-loader hidden"></span>
        </button>
      </form>
    </div>
  </div>
  <div id="toast" class="toast hidden"></div>
  <script src="../scripts/login.js"></script>
</body>
</html>
